    :root {

    .light-mode {

    }

    footer.super-footer {

    html, body {

      padding: 0;
    }

    header {
      width: 100%;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }
    a { text-decoration: none; color: inherit; }

    header {
      background: var(--card);
      padding: 25.5px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(255,165,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;

    .logo-section { display: flex; align-items: center; vertical-align: middle; }
    .logo-section img { height: 40px; margin-right: 12px; }
    .company-title { font-size: 1.8em; font-weight: bold; color: var(--accent); line-height: 1; }
    nav { display: flex; gap: 18px; }
    nav a {
      position: relative;
      font-weight: 500;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a.active { color: var(--accent); }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    nav a:hover::after, nav a.active::after { width: 100%; }
    #language-switcher, .toggle-button {

      right: 20px;
      z-index: 999;
      font-weight: bold;
      border-radius: 6px;

    .hero {

    .hero h1 {
      font-size: 3em;
      background: linear-gradient(to right, var(--accent), var(--border));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 18px;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 720px;
      margin: auto;
      line-height: 1.6;

    .section {

      text-align: center;
    }
    .section h2 {

      margin-bottom: 18px;

      background-clip: text;
      -webkit-text-fill-color: transparent;

    .section p {

      margin-bottom: 40px;

    .contact-form {

      background: var(--card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);

    .contact-form form {

      flex-direction: column;
      gap: 20px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--accent);
    }
    .form-group input,
    .form-group textarea {
      border: none;
      border-bottom: 2px solid var(--border);
      background: transparent;
      padding: 12px 8px;
      font-size: 1em;
      color: var(--text);
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    .full-width {
      grid-column: span 2;
    }
    .form-actions {
      text-align: center;

    #submit-btn {

      border-radius: 30px;
      font-weight: bold;
