.light-mode .gradient-text {

  background-clip: text;
  -webkit-text-fill-color: transparent;

}

.light-mode .emoji {
  color: inherit;
}
    body {

    #language-switcher,

}

nav a:hover {

}

  left: 0;
  background-color: var(--accent);

}
