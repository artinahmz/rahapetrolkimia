    function toggleTheme() {
      const isLight = document.documentElement.classList.toggle('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function applyTranslations(lang) {
      const t = translations[lang];
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";

      document.getElementById("hero-title").textContent = t.heroTitle;
      document.getElementById("hero-sub").textContent = t.heroSub;
      document.getElementById("overview-heading").textContent = t.overviewHeading;
      document.getElementById("overview-text").textContent = t.overviewText;
      document.getElementById("products-heading").textContent = t.productsHeading;

      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      t.products.forEach(([title, desc, img, link]) => {
        const card = document.createElement("a");
        card.className = "product-card";
        card.href = link;
        card.innerHTML = `<img src="${img}" alt="${title}" /><h3>${title}</h3><p>${desc}</p>`;
        grid.appendChild(card);
      });

      document.getElementById("reach-heading").textContent = t.reachHeading;
      document.getElementById("reach-text").textContent = t.reachText;
      document.getElementById("tech-heading").textContent = t.techHeading;
      document.getElementById("tech-text").textContent = t.techText;
      document.getElementById("philosophy-heading").textContent = t.philosophyHeading;
      document.getElementById("philosophy-text").textContent = t.philosophyText;
      document.getElementById("cta-message").textContent = t.ctaMessage;
      document.getElementById("cta-button").textContent = t.ctaButton;

      document.getElementById("footer-location-title").textContent = t.footerStructured.locationTitle;
      document.getElementById("footer-services-title").textContent = t.footerStructured.servicesTitle;
      document.getElementById("footer-cert-title").textContent = t.footerStructured.certTitle;
      document.getElementById("footer-contact-title").textContent = t.footerStructured.contactTitle;
      document.getElementById("footer-final-note").textContent = t.footerStructured.finalNote;

      const serviceList = document.getElementById("footer-services-list");
      serviceList.innerHTML = "";
      t.footerStructured.services.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        serviceList.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("language") || "en";
      document.getElementById("language-switcher").value = lang;
      applyTranslations(lang);
      document.getElementById("language-switcher").addEventListener("change", e => {
        const newLang = e.target.value;
        localStorage.setItem("language", newLang);
        applyTranslations(newLang);
      });
    });
