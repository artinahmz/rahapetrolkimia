      const box = document.createElement("div");
      box.className = "price-box";
      box.innerHTML = `<h3>${name}</h3><p>${desc}<br><strong>Price:</strong> ${price}</p>`;
      grid.appendChild(box);
    });

    document.getElementById("cta-message").textContent = t.cta[0];
    document.getElementById("cta-button").textContent = t.cta[1];
    document.getElementById("footer-note").innerHTML = t.footer;
  }

    const savedLang = localStorage.getItem("language") || "en";
  document.getElementById("language-switcher").value = savedLang;
  updateLanguage(savedLang);

  document.getElementById("language-switcher").addEventListener("change", function () {
    const selectedLang = this.value;
    localStorage.setItem("language", selectedLang);
    updateLanguage(selectedLang);
  });
});
</script>
